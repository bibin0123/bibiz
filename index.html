<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title>Parser / Reverse Parser + World Clock</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 16px;
        margin: 0;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background: #fafafa;
        color: #000;
        transition: 0.3s;
    }

    body.dark { background: #111; color: #fff; }

    h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 15px;
    }

    .theme-btn {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background: #444;
        color: white;
        border: none;
        margin-bottom: 15px;
        font-size: 16px;
    }

    body.dark .theme-btn { background: #777; }

    textarea, input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #fff;
        color: #000;
        margin-bottom: 12px;
        box-sizing: border-box;
    }

    body.dark textarea,
    body.dark input[type="text"] {
        background: #222;
        color: white;
        border: 1px solid #555;
    }

    #timeOutput {
        background: white;
        padding: 14px;
        border-radius: 10px;
        font-size: 18px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
        white-space: pre-wrap;
    }

    body.dark #timeOutput {
        background: #222;
        border: 1px solid #555;
        color: white;
    }

    @media (max-width: 480px) {
        body { padding: 12px; }
        h2 { font-size: 20px; }
        textarea, input { font-size: 16px; }
    }
</style>
</head>

<body>

<h2>Parse / Reverse-Parse + Time Converter</h2>

<button id="themeToggle" class="theme-btn">üåô Dark Mode</button>

<!-- TIME INPUT -->
<input type="text" id="timeInput" placeholder="Enter Indian time (e.g. 14:30)">
<div id="timeOutput"></div>

<!-- PARSE AND REVERSE PARSE -->
<textarea id="input" placeholder="Enter text..."></textarea>
<textarea id="reverse" placeholder="Reverse parsed text..."></textarea>

<script>
// ================== PARSER MAP ==================
const map = {
    a:'z', b:'y', c:'x', d:'w', e:'v', f:'u', g:'t', h:'s', i:'r',
    j:'q', k:'p', l:'o', m:'n', n:'m', o:'l', p:'k', q:'j', r:'i',
    s:'h', t:'g', u:'f', v:'e', w:'d', x:'c', y:'b', z:'a',

    '0':'1', '1':'0', '2':'9', '3':'8', '4':'7',
    '5':'6', '6':'5', '7':'4', '8':'3', '9':'2',

    '@':'#', '#':'@', '&':'?', '?':'&',
    '"':"'", "'":'"', '*':'!', '!':'*',
    '/':'+', '+':'/', ':':'.', '.':':',
    '$':'{', '{':'$', '}':'\\', '\\':'}'
};

// Auto uppercase
for (let key in map)
    if (/[a-z]/.test(key)) map[key.toUpperCase()] = map[key].toUpperCase();

function convertChar(ch){ return map[ch] ?? ch; }

// Two-way parsing
input.addEventListener("input", () => {
    reverse.value = [...input.value].map(convertChar).join("");
});
reverse.addEventListener("input", () => {
    input.value = [...reverse.value].map(convertChar).join("");
});

// =============== UNIVERSAL TIME CONVERTER ===============
// Works on all browsers (IST ‚Üí UTC ‚Üí ANY COUNTRY)
function convertISTToTZ(hour, minute, tz) {
    // IST ‚Üí UTC (IST = UTC+5:30)
    let utc = Date.UTC(2020, 0, 1, hour - 5, minute - 30);

    // Convert UTC ‚Üí Target TZ
    return new Date(utc).toLocaleTimeString("en-US", {
        timeZone: tz,
        hour: "numeric",
        minute: "2-digit",
        hour12: true
    });
}

const countries = [
    { flag: "üáÆüá≥", name: "India",     tz: "Asia/Kolkata" },
    { flag: "üá∫üá∏", name: "USA",       tz: "America/New_York" },
    { flag: "üá¨üáß", name: "UK",        tz: "Europe/London" },
    { flag: "üá©üá™", name: "Germany",   tz: "Europe/Berlin" },
    { flag: "üá¶üá™", name: "UAE",       tz: "Asia/Dubai" },
    { flag: "üá∂üá¶", name: "Qatar",     tz: "Asia/Qatar" },
    { flag: "üá¶üá∫", name: "Australia", tz: "Australia/Sydney" },
    { flag: "üá®üá¶", name: "Canada",    tz: "America/Toronto" },
    { flag: "üáØüáµ", name: "Japan",     tz: "Asia/Tokyo" },
    { flag: "üá∞üá∑", name: "Korea",     tz: "Asia/Seoul" }
];

timeInput.addEventListener("input", () => {
    let raw = timeInput.value.trim().toLowerCase().replace(/\s+/g, "");

    // Check AM/PM format
    let hour, minute;

    if (/^\d{1,2}:\d{2}(am|pm)$/.test(raw)) {
        // Extract hour, minute, AM/PM
        let hm = raw.match(/(\d{1,2}):(\d{2})(am|pm)/);
        hour = parseInt(hm[1]);
        minute = parseInt(hm[2]);
        let ap = hm[3];

        // Convert AM/PM ‚Üí 24-hour
        if (ap === "pm" && hour !== 12) hour += 12;
        if (ap === "am" && hour === 12) hour = 0;
    }
    else if (/^\d{1,2}:\d{1,2}$/.test(raw)) {
        // Normal 24 hr format
        [hour, minute] = raw.split(":").map(Number);
    }
    else {
        timeOutput.innerHTML = "‚è± Enter valid time: 1:30 PM or 13:30";
        return;
    }

    // Validate range
    if (hour > 23 || minute > 59) {
        timeOutput.innerHTML = "‚õî Invalid time";
        return;
    }

    // Build output
    let html = "<b>Converted Time:</b><br>";

    countries.forEach(c => {
        html += `${c.flag} ${c.name}: ${convertISTToTZ(hour, minute, c.tz)}<br>`;
    });

    timeOutput.innerHTML = html;
});


// ================= DARK MODE ==================
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    themeToggle.textContent = "‚òÄÔ∏è Light Mode";
}

themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        themeToggle.textContent = "‚òÄÔ∏è Light Mode";
        localStorage.setItem("theme", "dark");
    } else {
        themeToggle.textContent = "üåô Dark Mode";
        localStorage.setItem("theme", "light");
    }
});
</script>

</body>
</html>
