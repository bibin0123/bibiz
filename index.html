<script>
// ================== PARSER MAP ==================
const map = {
    a:'z', b:'y', c:'x', d:'w', e:'v', f:'u', g:'t', h:'s', i:'r',
    j:'q', k:'p', l:'o', m:'n', n:'m', o:'l', p:'k', q:'j', r:'i',
    s:'h', t:'g', u:'f', v:'e', w:'d', x:'c', y:'b', z:'a',

    '0':'1', '1':'0', '2':'9', '3':'8', '4':'7',
    '5':'6', '6':'5', '7':'4', '8':'3', '9':'2',

    '@':'#', '#':'@', '&':'?', '?':'&',
    '"':"'", "'":'"', '*':'!', '!':'*',
    '/':'+', '+':'/', ':':'.', '.':':',
    '$':'{', '{':'$', '}':'\\', '\\':'}'
};

// Auto uppercase
for (let key in map)
    if (/[a-z]/.test(key)) map[key.toUpperCase()] = map[key].toUpperCase();

function convertChar(ch){ return map[ch] ?? ch; }

// Two-way parsing
input.addEventListener("input", () => {
    reverse.value = [...input.value].map(convertChar).join("");
});
reverse.addEventListener("input", () => {
    input.value = [...reverse.value].map(convertChar).join("");
});

// =============== UNIVERSAL TIME CONVERTER ===============
// Works on all browsers (IST ‚Üí UTC ‚Üí ANY COUNTRY)
function convertISTToTZ(hour, minute, tz) {
    // IST ‚Üí UTC (IST = UTC+5:30)
    let utc = Date.UTC(2020, 0, 1, hour - 5, minute - 30);

    // Convert UTC ‚Üí Target TZ
    return new Date(utc).toLocaleTimeString("en-US", {
        timeZone: tz,
        hour: "numeric",
        minute: "2-digit",
        hour12: true
    });
}

const countries = [
    { flag: "üáÆüá≥", name: "India",     tz: "Asia/Kolkata" },
    { flag: "üá∫üá∏", name: "USA",       tz: "America/New_York" },
    { flag: "üá¨üáß", name: "UK",        tz: "Europe/London" },
    { flag: "üá©üá™", name: "Germany",   tz: "Europe/Berlin" },
    { flag: "üá¶üá™", name: "UAE",       tz: "Asia/Dubai" },
    { flag: "üá∂üá¶", name: "Qatar",     tz: "Asia/Qatar" },
    { flag: "üá¶üá∫", name: "Australia", tz: "Australia/Sydney" },
    { flag: "üá®üá¶", name: "Canada",    tz: "America/Toronto" },
    { flag: "üáØüáµ", name: "Japan",     tz: "Asia/Tokyo" },
    { flag: "üá∞üá∑", name: "Korea",     tz: "Asia/Seoul" }
];

timeInput.addEventListener("input", () => {
    let raw = timeInput.value.trim().toLowerCase().replace(/\s+/g, "");

    // Check AM/PM format
    let hour, minute;

    if (/^\d{1,2}:\d{2}(am|pm)$/.test(raw)) {
        // Extract hour, minute, AM/PM
        let hm = raw.match(/(\d{1,2}):(\d{2})(am|pm)/);
        hour = parseInt(hm[1]);
        minute = parseInt(hm[2]);
        let ap = hm[3];

        // Convert AM/PM ‚Üí 24-hour
        if (ap === "pm" && hour !== 12) hour += 12;
        if (ap === "am" && hour === 12) hour = 0;
    }
    else if (/^\d{1,2}:\d{1,2}$/.test(raw)) {
        // Normal 24 hr format
        [hour, minute] = raw.split(":").map(Number);
    }
    else {
        timeOutput.innerHTML = "‚è± Enter valid time: 1:30 PM or 13:30";
        return;
    }

    // Validate range
    if (hour > 23 || minute > 59) {
        timeOutput.innerHTML = "‚õî Invalid time";
        return;
    }

    // Build output
    let html = "<b>Converted Time:</b><br>";

    countries.forEach(c => {
        html += `${c.flag} ${c.name}: ${convertISTToTZ(hour, minute, c.tz)}<br>`;
    });

    timeOutput.innerHTML = html;
});

// NUMBER TO WORDS CONVERTER
function numberToWords(num) {
    if (num === 0) return "zero";

    const ones = ["", "one","two","three","four","five","six","seven","eight","nine"];
    const teens = ["ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen","seventeen","eighteen","nineteen"];
    const tens = ["", "", "twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"];

    function convert(n) {
        if (n < 10) return ones[n];
        if (n < 20) return teens[n - 10];
        if (n < 100) return tens[Math.floor(n/10)] + (n%10!==0 ? " " + ones[n%10] : "");
        if (n < 1000) return ones[Math.floor(n/100)] + " hundred" + (n%100!==0 ? " " + convert(n%100) : "");
        if (n < 1000000) return convert(Math.floor(n/1000)) + " thousand" + (n%1000!==0 ? " " + convert(n%1000) : "");
        if (n < 1000000000) return convert(Math.floor(n/1000000)) + " million" + (n%1000000!==0 ? " " + convert(n%1000000) : "");
        return "number too large";
    }

    return convert(num);
}

// Live update when typing number
document.getElementById("numToWord").addEventListener("input", () => {

// BI-DIRECTIONAL LENGTH CONVERTER

const lengthFactors = {
    inch: 1,
    cm: 0.3937007874,
    m: 39.37007874,
    mm: 0.03937007874,
    ft: 12,
    yd: 36
};

function convertFromInch(inch) {
    return {
        inch: inch,
        cm: inch * 2.54,
        m: inch * 0.0254,
        mm: inch * 25.4,
        ft: inch / 12,
        yd: inch / 36
    };
}

function updateLength() {
    let val = parseFloat(document.getElementById("lenValue").value);
    let unit = document.getElementById("lenUnit").value;
    const out = document.getElementById("lenOutput");

    if (isNaN(val)) {
        out.innerHTML = "";
        return;
    }

    // Convert any unit ‚Üí inches
    let inchValue = val * lengthFactors[unit];

    // Convert inch ‚Üí all units
    let res = convertFromInch(inchValue);

    out.innerHTML = `
        <b>Converted:</b><br>
        Inch: ${res.inch.toFixed(4)}<br>
        CM: ${res.cm.toFixed(4)}<br>
        Meter: ${res.m.toFixed(6)}<br>
        MM: ${res.mm.toFixed(2)}<br>
        Feet: ${res.ft.toFixed(4)}<br>
        Yard: ${res.yd.toFixed(6)}
    `;
}

document.getElementById("lenValue").addEventListener("input", updateLength);
document.getElementById("lenUnit").addEventListener("change", updateLength);

function createCategoryRow(name = "", type = "percent", value = "") {

// Add default row if empty

// Salary calculation and color bars
function calculateSalarySplit() {
    const total = parseFloat(document.getElementById("totalSalary").value);
    const out = document.getElementById("salarySplitOutput");

    if (isNaN(total) || total <= 0) {
        out.innerHTML = "";
        return;
    }

    const names = document.querySelectorAll(".catName");
    const types = document.querySelectorAll(".catType");
    const values = document.querySelectorAll(".catValue");

    let used = 0;
    let html = "";
    let bars = "";

    for (let i = 0; i < names.length; i++) {
        let name = names[i].value.trim();
        let type = types[i].value;
        let val = parseFloat(values[i].value);

        if (name !== "" && !isNaN(val)) {
            let amount = type === "percent" ? (total * val) / 100 : val;
            used += amount;

            let pct = (amount / total) * 100;
            let color = `hsl(${(i * 45) % 360}, 80%, 60%)`;

            bars += `
                <div class="bar" style="width:${pct}%; background:${color}></div>
                ${name}: ‚Çπ${amount.toFixed(2)} (${type === "percent" ? val + "%" : "fixed"})<br>
            `;
        }
    }

    let remaining = total - used;
    let remPct = (remaining / total) * 100;

    bars += `
        <div class="bar" style="width:${remPct}%; background:hsl(200,80%,60%)"></div>
        <b>Remaining:</b> ‚Çπ${remaining.toFixed(2)}
    `;

    out.innerHTML = bars;
}

// Auto calculate + save
document.getElementById("totalSalary").addEventListener("input", () => {

// Salary calculation logic
function calculateSalarySplit() {
    const total = parseFloat(document.getElementById("totalSalary").value);
    const out = document.getElementById("salarySplitOutput");

    if (isNaN(total) || total <= 0) {
        out.innerHTML = "";
        return;
    }

    const names = document.querySelectorAll(".catName");
    const types = document.querySelectorAll(".catType");
    const values = document.querySelectorAll(".catValue");

    let used = 0;
    let bars = "";

    for (let i = 0; i < names.length; i++) {
        let name = names[i].value.trim();
        let type = types[i].value;
        let val = parseFloat(values[i].value);

        if (name !== "" && !isNaN(val)) {
            let amount = type === "percent" ? (total * val) / 100 : val;
            used += amount;

            let pct = (amount / total) * 100;
            let color = `hsl(${(i * 45) % 360}, 80%, 60%)`;

            bars += `
                <div class="bar" style="width:${pct}%; background:${color}"></div>
                <b>${name}</b>: ‚Çπ${amount.toFixed(2)} 
                ${type === "percent" ? `(${val}%)` : `(‚Çπ${val} fixed)`}<br>
            `;
        }
    }

    let remaining = total - used;
    let remPct = (remaining / total) * 100;

    bars += `
        <br>
        <div class="bar" style="width:${remPct}%; background:hsl(200,80%,60%)"></div>
        <b>Remaining Salary:</b> ‚Çπ${remaining.toFixed(2)}
    `;

    out.innerHTML = bars;
}

// Auto calculation + save
document.getElementById("totalSalary").addEventListener("input", () => {
    calculateSalarySplit();
    saveCategories();
});

document.getElementById("categoryList").addEventListener("input", () => {
    calculateSalarySplit();
    saveCategories();
});

// Save categories to localStorage
function saveCategories() {
    let total = document.getElementById("totalSalary").value;
    let names = document.querySelectorAll(".catName");
    let types = document.querySelectorAll(".catType");
    let values = document.querySelectorAll(".catValue");

    let data = {
        totalSalary: total,
        categories: []
    };

    for (let i = 0; i < names.length; i++) {
        data.categories.push({
            name: names[i].value,
            type: types[i].value,
            value: values[i].value
        });
    }

    localStorage.setItem("salaryData", JSON.stringify(data));
}

// Load saved items on startup
function loadCategories() {
    const saved = localStorage.getItem("salaryData");
    if (!saved) return;

    const data = JSON.parse(saved);

    document.getElementById("totalSalary").value = data.totalSalary;
    document.getElementById("categoryList").innerHTML = "";

    data.categories.forEach(c => {
        document.getElementById("categoryList")
        .appendChild(createCategoryRow(c.name, c.type, c.value));
    });

    calculateSalarySplit();
}

loadCategories();

// ===================== DAILY TASK SYSTEM =====================

// Load existing tasks
function loadTasks() {
    const saved = localStorage.getItem("dailyTasks");
    if (!saved) return;

    const tasks = JSON.parse(saved);
    tasks.forEach(t => addTaskToUI(t.text, t.done));
}

// Save tasks
function saveTasks() {
    const taskElements = document.querySelectorAll(".taskItem");
    let tasks = [];

    taskElements.forEach(li => {
        tasks.push({
            text: li.querySelector("span").textContent,
            done: li.classList.contains("taskDone")
        });
    });

    localStorage.setItem("dailyTasks", JSON.stringify(tasks));
}

// Add a task to the UI
function addTaskToUI(text, done = false) {
    const li = document.createElement("li");
    li.className = "taskItem";
    if (done) li.classList.add("taskDone");

    li.innerHTML = `
        <span>${text}</span>
        <button class="toggleBtn">‚úì</button>
        <button class="deleteBtn">‚úó</button>
    `;

    // Toggle complete
    li.querySelector(".toggleBtn").addEventListener("click", () => {
        li.classList.toggle("taskDone");
        saveTasks();
    });

    // Delete task
    li.querySelector(".deleteBtn").addEventListener("click", () => {
        li.remove();
        saveTasks();
    });

    document.getElementById("taskList").appendChild(li);
    saveTasks();
}

// Add button click
document.getElementById("addTaskBtn").addEventListener("click", () => {
    const text = taskInput.value.trim();
    if (text === "") return;

    addTaskToUI(text);
    taskInput.value = "";
});

// Enter key to add task
document.getElementById("taskInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        addTaskBtn.click();

// ==================== LIVE CRICKET SCORE (ESPN API) ====================
async function loadCricketScore() {
    const out = document.getElementById("cricketOutput");
    out.innerHTML = "Loading...";

    try {
        const res = await fetch("https://site.web.api.espn.com/apis/site/v2/sports/cricket/scoreboard");
        const data = await res.json();

        if (!data.events || data.events.length === 0) {
            out.innerHTML = "No live matches right now.";
            return;
        }

        let match = data.events[0].competitions[0];

        let t1 = match.competitors[0];
        let t2 = match.competitors[1];

        out.innerHTML = `
            <b>${t1.team.displayName} vs ${t2.team.displayName}</b><br><br>
            ${t1.team.abbreviation}: ${t1.score ?? "‚Äì"}<br>
            ${t2.team.abbreviation}: ${t2.score ?? "‚Äì"}<br><br>
            <b>Status:</b> ${match.status.type.detail}
        `;
    } catch (err) {
        out.innerHTML = "‚ùå Unable to load score.";
    }
}

// Manual refresh button
document.getElementById("refreshScore").addEventListener("click", loadCricketScore);

// Auto load on page start
loadCricketScore();
